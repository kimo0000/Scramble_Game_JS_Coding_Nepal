<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word Scramble JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="word-list.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Word Scramble</h1>
      <div class="word"></div>
      <p>
        Hint: <span class="hint">Hair like outer covering of bird</span>
        <br />
        time left: <span class="timer">0</span>s
      </p>
      <div class="inp">
        <input type="text" placeholder="Enter a valid word" />
      </div>
      <div class="btns">
        <button id="refresh">Refresh Word</button>
        <button id="check">Check Word</button>
      </div>
    </div>
  </body>
</html>
